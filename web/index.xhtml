<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Bärenhunger Pizzaversand</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styles.css" />
        <h:form><h:commandLink action="#{logoutManager.logout()}" value="Logout" /></h:form> 
        <h1>Bärenhunger Pizzaversand für ... </h1>
        <h:messages styleClass="errorMsg"></h:messages>
        <c:choose>
            <c:when  test="#{bestellController.isKundeSet}">
                <h:form id="customerForm">
                    <h:panelGrid columns="4" columnClasses="rightAlign, leftAlign, rightAlign, leftAlign">
                        <h:outputLabel for="inUsername" value="Username:" />   
                        <h:outputText id="inUsername" value="#{bestellController.currentKunde.username}"/>
                        <h:panelGroup></h:panelGroup>  <h:panelGroup></h:panelGroup>  
                        <h:outputLabel for="inFirstname" value="Vorname:" />   
                        <h:outputText id="inFirstname" value="#{bestellController.currentKunde.vorname}"/>
                        <h:outputLabel for="inLastname" value="Nachname:" />   
                        <h:outputText id="inLastname" value="#{bestellController.currentKunde.nachname}"/>
                        <h:outputLabel for="inStrasse" value="Strasse:" />   
                        <h:outputText id="inStrasse" value="#{bestellController.currentKunde.strasse}"/>
                        <h:outputLabel for="inHNr" value="Hausnummer:" />   
                        <h:outputText id="inHNr" value="#{bestellController.currentKunde.hausnr}"/>
                        <h:outputLabel for="inPlz" value="PLZ" />   
                        <h:outputText id="inPlz" value="#{bestellController.currentKunde.plz}"/>
                        <h:outputLabel for="inOrt" value="Ort" />   
                        <h:outputText id="inOrt" value="#{bestellController.currentKunde.ort}"/>
                        <h:panelGroup></h:panelGroup>  
                        <h:commandButton id="commadButton" action="#{bestellController.resetKunde()}" value="Ändern" />
                    </h:panelGrid>

                </h:form>
            </c:when>
            <c:otherwise>
                <h:form id="customerForm">
                    <h:panelGrid columns="4" columnClasses="rightAlign, leftAlign, rightAlign, leftAlign">
                        <h:outputLabel for="inUsername" value="Username:" />   
                        <h:inputText label="User Name" id="inUsername" 
                                     value="#{bestellController.currentKunde.username}" 
                                     required="true" 
                                     p:placeholder="E-Mail-Adresse">
                            <f:validateLength minimum="2" maximum="30"/>
                            <f:validator validatorId="emailValidator" />
                        </h:inputText>
                        <h:panelGroup></h:panelGroup>  <h:panelGroup></h:panelGroup>  
                        <h:outputLabel for="inFirstname" value="Vorname:" />   
                        <h:inputText label="First Name" 
                                     id="inFirstname" 
                                     value="#{bestellController.currentKunde.vorname}" 
                                     required="true"
                                     validator="#{bestellController.validateAlpha}"
                                     p:placeholder="Vorname">
                            <f:validateLength minimum="2" maximum="30"/>
                        </h:inputText>
                        <h:outputLabel for="inLastname" value="Nachname:" />   
                        <h:inputText label="Last Name" 
                                     id="inLastname" 
                                     value="#{bestellController.currentKunde.nachname}" 
                                     required="true"
                                     validator="#{bestellController.validateAlpha}"
                                     p:placeholder="Nachname"/>
                        <h:outputLabel for="inStrasse" value="Strasse:" />   
                        <h:inputText label="Strasse" 
                                     id="inStrasse" 
                                     value="#{bestellController.currentKunde.strasse}" 
                                     required="true"
                                     validator="#{bestellController.validateAlpha}"
                                     p:placeholder="Strasse"/>
                        <h:outputLabel for="inHNr" value="Hausnummer:" />   
                        <h:inputText label="Haus-Nr." 
                                     id="inHNr" 
                                     value="#{bestellController.currentKunde.hausnr}" 
                                     required="true"
                                     validator="#{bestellController.validateAlphaNumeric}"
                                     p:placeholder="Haus-Nr."/>
                        <h:outputLabel for="inPlz" value="PLZ" />   
                        <h:inputText label="Plz." 
                                     id="inPlz" 
                                     value="#{bestellController.currentKunde.plz}" 
                                     required="true"
                                     validator="#{bestellController.validateNumeric}"
                                     p:placeholder="Postleitzahl"/>
                        <h:outputLabel for="inOrt" value="Ort" />   
                        <h:inputText label="Ort" 
                                     id="inOrt" 
                                     value="#{bestellController.currentKunde.ort}" 
                                     required="true"
                                     validator="#{bestellController.validateAlpha}"
                                     p:placeholder="Ort"/>
                        <h:panelGroup></h:panelGroup>  
                        <h:commandButton id="commadButton" action="#{bestellController.saveKunde()}" value="Speichern" />
                    </h:panelGrid>

                </h:form> 
            </c:otherwise>
        </c:choose>
        <c:choose>
            <c:when  test="#{bestellController.areGerichteChoosen }">
                <h:form id="gerichteForm">
                    <h:dataTable value="#{bestellController.bestellGerichte}" var="gericht">
                        <h:column>
                            <h:outputText value="#{gericht.gerichtId}" />
                        </h:column>
                        <h:column>
                            <h:outputText value="#{gericht.bezeichnung}" />
                        </h:column>
                        <h:column>
                            <h:outputText id="amount" value="#{gericht.amount} x "/>  
                        </h:column>
                        <h:column>
                            <h:outputText value="#{gericht.preis}">
                                <f:convertNumber currencySymbol="€" groupingUsed="true"
                                                 maxFractionDigits="2" type="currency" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{gericht.preis * gericht.amount}" >
                                <f:convertNumber currencySymbol="€" groupingUsed="true"
                                                 maxFractionDigits="2" type="currency" />
                            </h:outputText>
                        </h:column>
                    </h:dataTable>
                    <h:outputText value="Summe:  " />
                    <h:outputText value="#{bestellController.totalPay}" >
                        <f:convertNumber currencySymbol="€" groupingUsed="true"
                                         maxFractionDigits="2" type="currency" />
                    </h:outputText><br />
                    <h:commandButton action="#{bestellController.resetGerichte()}" value="Ändern" />
                </h:form>
            </c:when>
            <c:otherwise>
                <h:form id="gerichteForm">
                    <h:dataTable value="#{bestellController.gerichte}" var="gericht">
                        <h:column>
                            <h:outputText value="#{gericht.gerichtId}" />
                        </h:column>
                        <h:column>
                            <h:outputText value="#{gericht.bezeichnung}" />
                        </h:column>
                        <h:column>
                            <h:outputText value="#{gericht.preis}" >
                                <f:convertNumber currencySymbol="€" groupingUsed="true"
                                                 maxFractionDigits="2" type="currency" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <h:inputText id="amount" value="#{gericht.amount}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton action="#{bestellController.saveGerichte()}" value="Speichern" />
                </h:form>
            </c:otherwise>
        </c:choose>
        <c:choose>
            <c:when  test="#{bestellController.areGerichteChoosen and bestellController.isKundeSet}">
                <h:form> 
                    <h:commandButton action="#{bestellController.placeBestellung()}" value="Bestellung abschicken" />
                </h:form>
            </c:when>
        </c:choose>

    </h:body>
</html>
