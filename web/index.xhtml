<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="4">
                <h:outputLabel for="inUsername" value="Username:" />   
                <h:inputText id="inUsername" value="#{kundenController.currentKunde.username}"/>
                <h:outputLabel for="inPassword" value="Password:" />   
                <h:inputText id="inPassword" value="#{kundenController.currentKunde.password}"/>
                <h:outputLabel for="inFirstname" value="Vorname:" />   
                <h:inputText id="inFirstname" value="#{kundenController.currentKunde.vorname}"/>
                <h:outputLabel for="inLastname" value="Nachname:" />   
                <h:inputText id="inLastname" value="#{kundenController.currentKunde.nachname}"/>
                <h:outputLabel for="inStrasse" value="Strasse:" />   
                <h:inputText id="inStrasse" value="#{kundenController.currentKunde.strasse}"/>
                <h:outputLabel for="inHNr" value="Hausnummer:" />   
                <h:inputText id="inHNr" value="#{kundenController.currentKunde.hausnr}"/>
                <h:outputLabel for="inPlz" value="PLZ" />   
                <h:inputText id="inPlz" value="#{kundenController.currentKunde.plz}"/>
                <h:outputLabel for="inOrt" value="Ort" />   
                <h:inputText id="inOrt" value="#{kundenController.currentKunde.ort}"/>
            </h:panelGrid>
            <h:commandButton action="#{kundenController.createKunde}" value="Speichern" />
        </h:form>
        <h:dataTable value="#{bestellController.eintraege}" var="eintrag">
            <h:column>
                <h:outputText value="#{eintrag.nachname}" />
            </h:column>
            <h:column>
                <h:outputText value="#{eintrag.vorname}" />
            </h:column>
        </h:dataTable>
    </h:body>
</html>
