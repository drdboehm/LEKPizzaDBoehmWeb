<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Bärenhunger Pizzaversand</title>
    </h:head>
    <h:body>
        <h1>Bärenhunger Pizzaversand für ... </h1>
        <c:choose>
            <c:when  test="#{bestellController.isKundeSet}">
                <h:form>
                    <h:panelGrid columns="4">
                        <h:outputLabel for="inUsername" value="Username:" />   
                        <h:outputText id="inUsername" value="#{bestellController.currentKunde.username}"/>
                        <h:outputLabel for="inPassword" value="Password:" />   
                        <h:outputText id="inPassword" value="#{bestellController.currentKunde.password}"/>
                        <h:outputLabel for="inFirstname" value="Vorname:" />   
                        <h:outputText id="inFirstname" value="#{bestellController.currentKunde.vorname}"/>
                        <h:outputLabel for="inLastname" value="Nachname:" />   
                        <h:outputText id="inLastname" value="#{bestellController.currentKunde.nachname}"/>
                        <h:outputLabel for="inStrasse" value="Strasse:" />   
                        <h:outputText id="inStrasse" value="#{bestellController.currentKunde.strasse}"/>
                        <h:outputLabel for="inHNr" value="Hausnummer:" />   
                        <h:outputText id="inHNr" value="#{bestellController.currentKunde.hausnr}"/>
                        <h:outputLabel for="inPlz" value="PLZ" />   
                        <h:outputText id="inPlz" value="#{bestellController.currentKunde.plz}"/>
                        <h:outputLabel for="inOrt" value="Ort" />   
                        <h:outputText id="inOrt" value="#{bestellController.currentKunde.ort}"/>
                    </h:panelGrid>
                    <h:commandButton action="#{bestellController.resetKunde()}" value="Ändern" />
                </h:form>
            </c:when>
            <c:otherwise>
                <h:form>
                    <h:panelGrid columns="4">
                        <h:outputLabel for="inUsername" value="Username:" />   
                        <h:inputText id="inUsername" value="#{bestellController.currentKunde.username}"/>
                        <h:outputLabel for="inPassword" value="Password:" />   
                        <h:inputText id="inPassword" value="#{bestellController.currentKunde.password}"/>
                        <h:outputLabel for="inFirstname" value="Vorname:" />   
                        <h:inputText id="inFirstname" value="#{bestellController.currentKunde.vorname}"/>
                        <h:outputLabel for="inLastname" value="Nachname:" />   
                        <h:inputText id="inLastname" value="#{bestellController.currentKunde.nachname}"/>
                        <h:outputLabel for="inStrasse" value="Strasse:" />   
                        <h:inputText id="inStrasse" value="#{bestellController.currentKunde.strasse}"/>
                        <h:outputLabel for="inHNr" value="Hausnummer:" />   
                        <h:inputText id="inHNr" value="#{bestellController.currentKunde.hausnr}"/>
                        <h:outputLabel for="inPlz" value="PLZ" />   
                        <h:inputText id="inPlz" value="#{bestellController.currentKunde.plz}"/>
                        <h:outputLabel for="inOrt" value="Ort" />   
                        <h:inputText id="inOrt" value="#{bestellController.currentKunde.ort}"/>
                    </h:panelGrid>
                    <h:commandButton action="#{bestellController.saveKunde()}" value="Speichern" />
                </h:form> 
            </c:otherwise>
        </c:choose>

        <c:choose>
            <c:when  test="#{bestellController.areGerichteChoosen }">
                <h:form>
                    
                    <h:dataTable value="#{bestellController.gerichte}" var="gericht">
                        <h:column>
                            <h:outputText value="#{gericht.gerichtId}" />
                        </h:column>
                        <h:column>
                            <h:outputText value="#{gericht.bezeichnung}" />
                        </h:column>
                        <h:column>
                            <h:outputText value="#{gericht.preis}" />
                        </h:column>
                        <h:column>
                            <h:outputText id="amount" value="#{gericht.amount}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton action="#{bestellController.resetGerichte()}" value="Ändern" />
                </h:form>
            </c:when>
            <c:otherwise>
                <h:form>
                    <h:dataTable value="#{bestellController.gerichte}" var="gericht">
                        <h:column>
                            <h:outputText value="#{gericht.gerichtId}" />
                        </h:column>
                        <h:column>
                            <h:outputText value="#{gericht.bezeichnung}" />
                        </h:column>
                        <h:column>
                            <h:outputText value="#{gericht.preis}" />
                        </h:column>
                        <h:column>
                            <h:inputText id="amount" value="#{gericht.amount}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton action="#{bestellController.saveGerichte()}" value="Speichern" />
                </h:form>
            </c:otherwise>
            </c:choose>
    </h:body>
</html>
